<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    
    <div class="container">
      <header>Réclamation</header>
      <div class="progress-bar">
        <div class="step">
          <p>Nom</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Date</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Envoyer</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Informations de base:</div>
            <div class="field">
              <div class="label">Prénom</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Nom</div>
              <input type="text">
            </div>
            <div class="field">
              <button class="firstNext next">Suivant</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Coordonnées:</div>
            <div class="field">
              <div class="label">Adresse courriel</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Numéro de téléphone</div>
              <input type="Number">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Précédent</button>
              <button class="next-1 next">Suivant</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Date de réclamation :</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date">
            </div>
            <div class="field">
              <div class="label">Catégorie de réclamation</div>
              <select>
                <option>probleme_connexion</option>
                <option>annonces_trompeuses</option>
                <option>probleme_recruteurs</option>
                <option>problemes_techniques</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Description :</div>
            <div class="field">
              <div class="label">Explication</div>
              <input type="text">
            </div>
        
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit">envoyer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
