<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation d'une Enveloppe de Message</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* Changement de l'arrière-plan en blanc */
        margin: 0; /* Suppression des marges par défaut */
        padding: 0; /* Suppression des rembourrages par défaut */
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Alignement des éléments en haut */
        min-height: 100vh;
    }

    .letter-image {
        position: relative;
        top: 50px; /* Déplacement de l'enveloppe vers le bas */
        width: 200px;
        height: 200px;
        cursor: pointer;
    }

    .animated-mail {
        position: relative;
        height: 150px;
        width: 200px;
        transition: .4s;
        border-radius: 8px;
        overflow: hidden;
    }

    .body {
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 0 100px 200px;
        border-color: transparent transparent #e95f55 transparent;
        z-index: 2;
    }

    .top-fold {
        position: absolute;
        top: 50px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 50px 100px 0 100px;
        transform-origin: 50% 0%;
        transition: transform .4s .4s, z-index .2s .4s;
        border-color: #cf4a43 transparent transparent transparent;
        z-index: 2;
    }

    .back-fold {
        position: absolute;
        bottom: 0;
        width: 200px;
        height: 100px;
        background: #cf4a43;
        z-index: 0;
    }

    .left-fold {
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 50px 0 50px 100px;
        border-color: transparent transparent transparent #e15349;
        z-index: 2;
    }

    .letter {
        left: 20px;
        bottom: 0px;
        position: absolute;
        width: 160px;
        height: 60px;
        background: white;
        z-index: 1;
        overflow: hidden;
        transition: .4s .2s;
    }

    .letter-border {
        height: 10px;
        width: 100%;
        background: repeating-linear-gradient(-45deg, #cb5a5e, #cb5a5e 8px, transparent 8px, transparent 18px);
    }

    .letter-title {
        margin-top: 10px;
        margin-left: 5px;
        height: 10px;
        width: 40%;
        background: #cb5a5e;
    }

    .letter-context {
        margin-top: 10px;
        margin-left: 5px;
        height: 10px;
        width: 20%;
        background: #cb5a5e;
    }

    .letter-stamp {
        margin-top: 30px;
        margin-left: 120px;
        border-radius: 100%;
        height: 30px;
        width: 30px;
        background: #cb5a5e;
        opacity: 0.3;
    }

    .shadow {
        position: absolute;
        top: 200px;
        left: 50%;
        width: 400px;
        height: 30px;
        transition: .4s;
        transform: translateX(-50%);
        border-radius: 100%;
        background: radial-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.0), rgba(0,0,0,0.0));
    }

    .letter-image:hover .animated-mail {
        transform: translateY(50px);
    }

    .letter-image:hover .animated-mail .top-fold {
        transition: transform .4s, z-index .2s;
        transform: rotateX(180deg);
        z-index: 0;
    }

    .letter-image:hover .animated-mail .letter {
        height: 180px;
    }

    .letter-image:hover .shadow {
        width: 250px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="letter-image">
        <div class="animated-mail">
            <div class="back-fold"></div>
            <div class="letter">
                <div class="letter-border"></div>
                <div class="letter-title"></div>
                <div class="letter-context"></div>
                <div class="letter-stamp">
                    <div class="letter-stamp-inner"></div>
                </div>
            </div>
            <div class="top-fold"></div>
            <div class="body"></div>
            <div class="left-fold"></div>
        </div>
        <div class="shadow"></div>
    </div>
</div>

</body>
</html>
