<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Multi Step Form | CodingNepal</title>
  <link rel="stylesheet" href="Multi steps form/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="container">
    <header>Réclamation</header>
    <div class="progress-bar">
      <!-- Vos étapes de progression ici -->
      <div class="step">
        <p>Nom</p>
        <div class="bullet">
          <span>1</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Contact</p>
        <div class="bullet">
          <span>2</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Date</p>
        <div class="bullet">
          <span>3</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Envoyer</p>
        <div class="bullet">
          <span>4</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
    </div>
    <div class="form-outer">
      <form method="POST" action="../addrecruteur.php">
        <div class="page slide-page">
          <div class="title">Informations de base:</div>
          <div class="field">
            <div class="label">Prénom</div>
            <input type="text" name="prenom">
          </div>
          <div class="field">
            <div class="label">Nom</div>
            <input type="text" name="nom">
          </div>
          <div class="field">
            <button class="firstNext next">Suivant</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Coordonnées:</div>
          <div class="field">
            <div class="label">Email</div>
            <input type="text" name="email">
          </div>
          <div class="field">
            <div class="label">Tel</div>
            <input type="tel" name="tel">
          </div>
          <div class="field btns">
            <button class="prev-1 prev">Précédent</button>
            <button class="next-1 next">Suivant</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Date de réclamation :</div>
          <div class="field">
            <div class="label">Date</div>
            <input type="date" name="date">
          </div>
          <div class="field">
            <div class="label">Catégorie de réclamation</div>
            <select name="categorie_reclamation">
              <option value="probleme_connexion">probleme_connexion</option>
              <option value="annonces_trompeuses">annonces_trompeuses</option>
              <option value="probleme_recruteurs">probleme_recruteurs</option>
              <option value="problemes_techniques">problemes_techniques</option>
              <option value="autres">autres</option>
            </select>
          </div>
          <div class="field btns">
            <button class="prev-2 prev">Previous</button>
            <button class="next-2 next">Next</button>
          </div>
        </div>

        <div class="page">
          <div class="title">Description :</div>
          <div class="field">
            <div class="label">Explication</div>
            <input type="text" name="explication">
          </div>
          <div class="field btns">
            <button type="submit" name="submit" class="prev-3 prev">Previous</button>
            <button type="submit" name="submit">Ajouter</button>
            <a href="user-profile-page-template-in-html-css/index.html" target="_blank" class="main-button">afficher votre réclamation</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="Multi steps form/script.js"></script>
</body>
</html>
