<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludiflex | Login & Register</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


<div class="form-container">
    <div class="col col-1">
        <div class="image-layer">
            
            
            <img src="assets\img\about-left-image.png" class="form-image-main">
            
            <img src="assets/img/cloud.png" class="form-image cloud">
            <img src="assets/img/stars.png" class="form-image stars">
        </div>

        <p class="featured-words">Bienvenue sur <span>   Khademni</span></p>
    </div>


    <div class="col col-2">
        <div class="btn-box">
            <button class="btn btn-1" id="test"> TEST</button>
            <button class="btn btn-2" id="entretien"> ENTRETIEN </button>
        </div>


        <div class="login-form">
            <div class="form-title">
                <span>Test Enligne</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Nom de l'entreprise" required>
                </div>
                <style>
                
                    /* Style for the options */
                    .input-field option {
                        color: black; /* Set the color of the text in the options */
                    }
                </style>
                <div class="input-box">
                    <select class="input-field" required>
                        <option value="" disabled selected hidden> Domaine informatique</option>
                        <option value="web">Développement Web</option>
                        <option value="mobile">Développement Mobile</option>
                        <option value="data">Science des Données</option>
                        <option value="security">Sécurité Informatique</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                
                <div class="input-box">
                    <input type="date" class="input-field" placeholder="Date de test" required>
                </div>                
                <div class="input-box">
                    <button class="input-submit">
                        <span>envoyer</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="register-form">
            <div class="form-title">
                <span>Entretien </span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Nom" required>
                    <input type="text" class="input-field" placeholder="Prénom" required>
                    
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Entreprise" required>
                </div>
                <div class="input-box">
                    <input type="date" class="input-field" placeholder="Date de test" required>
                </div> 
                <style>
                
                    /* Style for the options */
                    .input-field option {
                        color: black; /* Set the color of the text in the options */
                    }
                </style>
                <div class="input-box">
                    <select class="input-field" required>
                        <option value="" disabled selected hidden> Type d'entretien</option>
                        <option value="web">En ligne</option>
                        <option value="mobile">Presentiel</option>
                        <!-- Add more options as needed -->
                    </select>               
                <div class="input-box">
                <div class="input-box">
                    <button class="input-submit">
                        <span>registrer</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="assets/js/main.js"></script>
</body>
</html>
